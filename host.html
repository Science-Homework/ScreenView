<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host - Screen Sharing</title>
</head>
<body>
    <h1>Host - Screen Sharing</h1>
    <button id="startButton">Start Screen Sharing</button>

    <script>
        const startButton = document.getElementById('startButton');
        const socket = new WebSocket('ws://localhost:8080'); // Connect to the WebSocket server

        // When the WebSocket connection is established
        socket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        // Start screen sharing on button click
        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getDisplayMedia({ video: true })
                .then((stream) => {
                    const videoTrack = stream.getVideoTracks()[0];
                    const sender = socket;

                    // Create a MediaRecorder to capture the stream and send the data to WebSocket
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            socket.send(event.data);
                        }
                    };
                    mediaRecorder.start(1000); // Send data every second
                })
                .catch(err => {
                    console.error('Error accessing display media: ', err);
                });
        });
    </script>
</body>
</html>
