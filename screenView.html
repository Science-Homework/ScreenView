<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenView - Screen Mirroring with Input Consoles</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #hostScreen {
            width: 80%;
            height: 80vh;
            border: 2px solid black;
            margin-top: 20px;
            background-color: #f0f0f0;
        }

        .console-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-top: 20px;
        }

        .console {
            width: 45%;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #333;
            color: #fff;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }

        #mouseConsole {
            background-color: #444;
        }

        #keyboardConsole {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>ScreenView - Screen Mirroring with Input Consoles</h1>
    <video id="hostScreen" autoplay></video>

    <div class="console-container">
        <div id="mouseConsole" class="console">
            <h3>Mouse Inputs</h3>
        </div>
        <div id="keyboardConsole" class="console">
            <h3>Keyboard Inputs</h3>
        </div>
    </div>

    <script>
        const hostScreen = document.getElementById('hostScreen');
        const mouseConsole = document.getElementById('mouseConsole');
        const keyboardConsole = document.getElementById('keyboardConsole');
        const socket = new WebSocket('ws://localhost:8080'); // Connect to the WebSocket server

        // When the WebSocket connection is established
        socket.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        // Receive the screen stream from the host
        socket.onmessage = (event) => {
            const videoBlob = event.data;
            const videoURL = URL.createObjectURL(videoBlob);
            hostScreen.src = videoURL;
        };

        // Log mouse and keyboard events
        function logToConsole(consoleElement, message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleElement.textContent += `[${timestamp}] ${message}\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        window.addEventListener('click', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            logToConsole(mouseConsole, `Mouse Clicked at X: ${mouseX}, Y: ${mouseY}`);
        });

        window.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            logToConsole(mouseConsole, `Mouse Moved to X: ${mouseX}, Y: ${mouseY}`);
        });

        window.addEventListener('keydown', (event) => {
            const key = event.key;
            logToConsole(keyboardConsole, `Key Pressed: ${key}`);
        });

        window.addEventListener('keyup', (event) => {
            const key = event.key;
            logToConsole(keyboardConsole, `Key Released: ${key}`);
        });
    </script>
</body>
</html>
